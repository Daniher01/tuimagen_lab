{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Tu Imagen Lab{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/tuimagenlogo_mini.ico' %}">
    <!-- Bootstrap CSS -->
    {% load bootstrap5  %}
    {% bootstrap_css %}
    <!-- Bootstrap Icons CSS -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    {% block head %}
    <!-- Aquí puedes añadir estilos CSS comunes, scripts JS, etc. -->
    {% endblock %}
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        {% include "header.html" %}
        <main class="flex-fill {% block main_class %}container{% endblock %}">
            {% block content %}
            <!-- Aquí se incluirá el contenido específico de cada vista -->
            {% endblock %}
        </main>
        {% include "footer.html" %}
    </div>
    <!-- Bootstrap JS and Popper.js -->
    {% bootstrap_javascript %}
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
</body>
</html>
