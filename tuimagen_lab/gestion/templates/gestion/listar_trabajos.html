<!DOCTYPE html>
<html>
<head>
    <title>Listado de Trabajos</title>
</head>
<body>
    <h1>Listado de Trabajos</h1>
    <ul>
        {% for trabajo in trabajos %}
            <li>
                <a href="{% url 'detalle_trabajo' trabajo.id %}">
                    Trabajo para {{ trabajo.paciente.nombre }} con el doctor {{ trabajo.dentista.nombre }} - {{ trabajo.fecha_entrega }} ({{ trabajo.estado }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
